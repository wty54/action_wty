name: Build Mac App

on: [push]

jobs:
  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: drawing_EMU
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14.2'  # Specify the Python version you want to use
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install matplotlib==3.7.1  # 指定版本避免问题
        pip install numpy pandas python-docx Pillow
        pip install pyparsing cycler kiwisolver python-dateutil six packaging
    - name: Build with PyInstaller
      run: |
        pyinstaller gui_test.spec
        codesign --force --deep --sign - dist/gui_test.app
        hdiutil create -volname "gui_test" -srcfolder dist/gui_test.app -ov -format UDZO gui_test.dmg
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp
        path: drawing_EMU  # Adjust the path according to your output file name and location
    - name: List directory structure
      run: |
        echo "=== 当前目录结构 ==="
        ls -la
        echo "=== 查找 drawing_EMU ==="
        find . -name "drawing_EMU" -type d 2>/dev/null || true
    - name: Build in debug mode
      run: |
        # 1. 先测试 matplotlib 是否能正常导入
        python -c "
        import matplotlib
        print('matplotlib路径:', matplotlib.__file__)
        import matplotlib.pyplot as plt
        print('pyplot导入成功')
        import numpy as np
        print('numpy导入成功')
        "
        
        # 2. 使用 debug 模式构建
        pyinstaller --debug all --clean \
          --onefile \
          --hidden-import matplotlib \
          --collect-all matplotlib \
          gui_test.py
        
        # 3. 检查生成的可执行文件
        echo "=== 检查依赖 ==="
        otool -L dist/gui_test 2>/dev/null || true
        
        # 4. 尝试运行并捕获错误
        echo "=== 测试运行 ==="
        cd dist
        ./gui_test --help 2>&1 | head -50 || ./gui_test 2>&1 | head -100
