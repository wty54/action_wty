name: Build Mac App

on: [push]

jobs:
  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: 20250912_drawing_metro
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Specify the Python version you want to use
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install matplotlib numpy pandas --only-binary :all:
        pip install python-docx Pillow
    - name: Build with PyInstaller
      run: |
        pyinstaller gui_test.spec
        codesign --force --deep --sign - dist/地铁线路绘图软件.app
        hdiutil create -volname "地铁线路绘图软件" -srcfolder dist/地铁线路绘图软件.app -ov -format UDZO 地铁线路绘图软件.dmg
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp
        path: 20250912_drawing_metro  # Adjust the path according to your output file name and location
    - name: List directory structure
      run: |
        echo "=== 当前目录结构 ==="
        ls -la
        echo "=== 查找 20250912_drawing_metro ==="
        find . -name "20250912_drawing_metro" -type d 2>/dev/null || true
    - name: Build in debug mode
      run: |
        # 测试 matplotlib 是否能正常导入
        python -c "
        import matplotlib
        print('matplotlib路径:', matplotlib.__file__)
        import matplotlib.pyplot as plt
        print('pyplot导入成功')
        import numpy as np
        print('numpy导入成功')
        from docx import Document
        from docx.shared import Inches
        from docx.shared import Pt
        from docx.enum.text import WD_ALIGN_PARAGRAPH
        from PIL import Image
        print('docx, PIL导入成功')
        "
    - name: Debug performance issues
      run: |
        # 创建性能测试脚本
        cat > performance_test.py << 'EOF'
        import time
        import tkinter as tk
        import matplotlib
        matplotlib.use('TkAgg')
        from matplotlib.backends.backend_tkagg import FigureCanvasTkAgg
        from matplotlib.figure import Figure
        import numpy as np
        
        print("Starting performance test...")
        
        # 测试 1: tkinter 启动时间
        start = time.time()
        root = tk.Tk()
        root.withdraw()
        tk_time = time.time() - start
        print(f"Tkinter startup: {tk_time:.3f}s")
        
        # 测试 2: matplotlib 启动时间
        start = time.time()
        fig = Figure(figsize=(8, 6), dpi=100)
        ax = fig.add_subplot(111)
        mpl_time = time.time() - start
        print(f"Matplotlib startup: {mpl_time:.3f}s")
        
        # 测试 3: 绘图性能
        start = time.time()
        x = np.linspace(0, 10, 10000)
        y = np.sin(x)
        ax.plot(x, y)
        plot_time = time.time() - start
        print(f"Plot 10k points: {plot_time:.3f}s")
        
        # 测试 4: 渲染性能
        start = time.time()
        canvas = FigureCanvasTkAgg(fig, master=root)
        canvas.draw()
        render_time = time.time() - start
        print(f"Render time: {render_time:.3f}s")
        
        root.destroy()
        print("Performance test completed")
        EOF
        
        python performance_test.py
                  
