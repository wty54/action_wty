name: Build Mac App

on: [push]

jobs:
  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: drawing_EMU
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14.2'  # Specify the Python version you want to use
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller gui_test.spec
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp
        path: drawing_EMU  # Adjust the path according to your output file name and location
