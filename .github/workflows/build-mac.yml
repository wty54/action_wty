name: Build Mac App

on: [push]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14.2'  # Specify the Python version you want to use
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller C:/Users/thinkpad/gui_test.spec
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mac-app-bundle
        path: C:/Users/thinkpad/dist  # Adjust the path according to your output file name and location
